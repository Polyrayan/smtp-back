asyncapi: 2.0.0
info:
  title: SMTP Map API
  version: "0.1.0"
  description: |
    L'API SMTP Map permet de gérer la flotte de camion des chantiers

    ### Fonctionnalités principales:

    * Envoyer / Recevoir en temps réel la position GPS des camions
    * Se connecter à différents chantiers

  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  production:
    url: https://smtp-pi.herokuapp.com/
    protocol: ws

channels:
  chantier/connect:
    description: Permet de se connecter à un chantier
    publish:
      message:
        payload:
          type: object
          required:
            - userId
            - chantierId
            - coordinates
          properties:
            userId:
              type: uuid
            chantierId:
              type: uuid
            coordinates:
              type: object
              properties:
                longitude:
                  type: number
                latitude:
                  type: number

  chantier/connect/success:
    description: La connexion au chantier a réussi
    subscribe:
      message:
        payload:
          type: object
          properties:
            coordinates:
              type: object
              properties:
                longitude:
                  type: number
                latitude:
                  type: number      
            etat:
              type: string
            previousEtat:
              type: string

  chantier/user/connected:
    description: Un utilisateur vient de se connecter au chantier
    subscribe:
      message:
        payload:
          type: object
          properties:
            userId:
              type: uuid
            nom:
              type: string
            prenom:
              type: string
            coordinates:
              type: object
              properties:
                longitude:
                  type: number
                latitude:
                  type: number
            etat:
              type: string
            previousEtat:
              type: string

  chantier/disconnect:
      description: Déconnecte l'utilisateur du chantier
      publish:
        description: Envoie l'évènement chantier/user/disconnected aux utilisateurs connectés au chantier
        message:
          payload: undefined
  
  chantier/user/disconnected:
      description: Un utilisateur vient de se déconnecter du chantier
      subscribe: 
        message:
          payload:
            type: object
            properties:
              userId:
                type: uuid

  chantier/sendCoordinates:
    description: Permet d'envoyer des coordonnées à un chantier
    publish:
      message:
        payload:
          type: object
          required:
            - coordinates
            - etat
            - previousEtat
          properties:
            coordinates:
              type: object
              properties:
                longitude:
                  type: number
                latitude:
                  type: number
            etat:
              type: string
            previousEtat:
              type: string

  chantier/user/sentCoordinates:
    description: Un utilisateur a envoyé des coordonnées
    subscribe:
      message:
        payload:
          type: object
          properties:
            userId:
              type: uuid
            coordinates:
              type: object
              properties:
                longitude:
                  type: number
                latitude:
                  type: number
            etat:
              type: string
            previousEtat:
              type: string
