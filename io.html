<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      const userId = "97068b94-96d5-4bcd-846b-e698c08273b6";
      const chantierId = "7ef473b7-0e99-45c1-85bb-80df719e3041";
      const coordinates = {
        longitude: -128,
        latitude: 52,
      };
      $("#con").click(function () {
        socket.emit("chantier/connect", {
          userId,
          chantierId,
          coordinates,
        });
      });
      $("#coord").click(function () {
        socket.emit("chantier/sendCoordinates", {
          coordinates: { longitude: 120, latitude: 50 },
          etat: "chargé",
          previousEtat: "déchargé",
        });
      });
      $("#routes").click(function () {
        socket.emit("chantier/routes");
      });

      socket.on("chantier/user/connected", function (data) {
        $("#messages").append(
          $("<li>")
            .text(`L'utilisateur ${data.userId} vient de se connecter au chantier \n
            Longitude: ${data.coordinates.longitude} \n
            Latitude: ${data.coordinates.latitude}
            `)
        );
        socket.emit("chantier/sendCoordinates", {
          coordinates,
          etat: "déchargé",
          previousEtat: "chargé",
        });
      });
      socket.on("chantier/user/sentCoordinates", (data) => {
        $("#messages").append(
          $("<li>").text(` Utilisateur ${data.userId} : \n
                Longitude: ${data.coordinates.longitude} \n
                Latitude: ${data.coordinates.latitude}
            `)
        );
      });
      socket.on("chantier/connect/success",
        (data) => {
          $("#messages").append($("<li>").text(` Connexion réussie !`));
        });
    });
  </script>
  <body>
    <button id="con">ConnectToChantier</button>
    <button id="routes">chantier/routes</button>
    <button id="coord">chantier/sendCoordinates</button>
    <ul id="messages"></ul>

    <p id="t"></p>
    <form action="">
      <input id="n" placeholder="Nickname" />
      <input id="m" autocomplete="off" /><button>Send</button>
    </form> -->
  </body>
</html>
