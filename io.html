<script src="/socket.io/socket.io.js"></script>

<script>
  $(function () {
    var socket = io("http://smtp-dev-env.eba-5jqrxjhz.eu-west-3.elasticbeanstalk.com/");
    let userId = "0991690b-d7c2-4950-8282-246e3edf9bda";
    let chantierId = "baa17eb6-360f-43ed-8231-c86e868b1b53";
    $('#conn').on('click', (e) => socket.emit('chantier/connect', {userId, chantierId}) );

    $("#chantierId").html("chantierId: " + chantierId);
  });
</script>
